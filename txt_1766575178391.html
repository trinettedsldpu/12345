<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>哥 姐 西西 睿睿 圣诞快乐！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #010205;
      color: #fceea7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, serif;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: none;
    }

    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1);
    }
    #loader.hidden { opacity: 0; pointer-events: none; }
    .spinner {
      width: 50px;
      height: 50px;
      border: 2px solid rgba(212,175,55,0.1);
      border-top: 2px solid #d4af37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .top-ui {
      position: absolute;
      top: env(safe-area-inset-top, 20px);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
      pointer-events: none;
    }

    #uploadBtn {
      pointer-events: auto;
      margin-bottom: 12px;
      padding: 10px 28px;
      font-family: 'Cinzel', serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #d4af37;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    h1 {
      position: relative;
      margin: 0;
      padding: 0 15px;
      text-align: center;
      font-size: clamp(1.2rem, 4.5vw, 2.2rem);
      background: linear-gradient(180deg, #ffffff 0%, #e5c066 40%, #8b6b1b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(212,175,55,0.4));
      letter-spacing: 2px;
      font-weight: 700;
      line-height: 1.3;
    }

    #gesture-status {
      position: absolute;
      top: 120px;
      color: #d4af37;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.6;
      pointer-events: none;
    }

    .ui-overlay {
      position: absolute;
      bottom: env(safe-area-inset-bottom, 30px);
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 100;
      pointer-events: none;
    }
    
    #resetBtn {
      display: none;
    }

    #cv-container {
      display: none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
    }
  }
  </script>
</head>
<body>

<div id="loader">
  <div class="spinner"></div>
  <div style="letter-spacing: 4px; font-size: 14px; color: #d4af37; font-family: 'Cinzel', serif;">メリークリスマス</div>
</div>

<div class="top-ui">
  <button id="uploadBtn">写真</button>
  <h1>哥 姐 西西 睿睿 圣诞快乐！</h1>
  <div id="gesture-status">System Ready</div>
</div>

<div class="ui-overlay">
  <button id="resetBtn"></button> 
  <input type="file" id="fileInput" accept="image/*" multiple hidden />
</div>

<div id="cv-container">
  <video id="video" autoplay playsinline></video>
</div>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

const STATE = {
  mode: 'TREE',
  rotation: { x: 0, y: 0 },
  targetRotation: { x: 0, y: 0 },
  photos: [],
  maxPhotos: 20,
  isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
};

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x010205);
scene.fog = new THREE.FogExp2(0x010205, 0.015);

const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, 55);

const renderer = new THREE.WebGLRenderer({ 
  antialias: !STATE.isMobile,
  powerPreference: "high-performance"
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

const pmremGenerator = new THREE.PMREMGenerator(renderer);
scene.environment = pmremGenerator.fromScene(new RoomEnvironment()).texture;

const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));
const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85);
composer.addPass(bloomPass);
composer.addPass(new OutputPass());

const mainGroup = new THREE.Group();
scene.add(mainGroup);

const particles = [];
const m_gold = new THREE.MeshStandardMaterial({ color: 0xe5c066, metalness: 0.9, roughness: 0.2 });
const m_emerald = new THREE.MeshStandardMaterial({ color: 0x06281b, metalness: 0.5, roughness: 0.3 });
const m_ruby = new THREE.MeshStandardMaterial({ color: 0x7a0000, metalness: 0.5, roughness: 0.2 });

class HolidayParticle {
  constructor(mesh, isPhoto = false) {
    this.mesh = mesh;
    this.isPhoto = isPhoto;
    this.targetPos = new THREE.Vector3();
    this.lerpSpeed = isPhoto ? 0.08 : 0.04;
    this.noiseOffset = Math.random() * 100;
    mainGroup.add(mesh);
  }
  update(time) {
    this.mesh.position.lerp(this.targetPos, this.lerpSpeed);
    const wave = Math.sin(time * 0.001 + this.noiseOffset) * 0.05;
    this.mesh.position.y += wave;
    if (STATE.mode !== 'SCATTER' && !this.isPhoto) {
      this.mesh.rotation.y += 0.01;
    }
  }
}

function initScene() {
  const sphereGeo = new THREE.SphereGeometry(0.3, 8, 8);
  const crystalGeo = new THREE.IcosahedronGeometry(0.3, 0);
  const count = STATE.isMobile ? 800 : 1500;
  for (let i = 0; i < count; i++) {
    const geo = Math.random() > 0.5 ? sphereGeo : crystalGeo;
    const mat = Math.random() > 0.6 ? m_gold : (Math.random() > 0.5 ? m_emerald : m_ruby);
    particles.push(new HolidayParticle(new THREE.Mesh(geo, mat)));
  }
}

function addPhotos(textures) {
  textures.forEach(texture => {
    if (STATE.photos.length >= STATE.maxPhotos) {
      const old = STATE.photos.shift();
      mainGroup.remove(old.mesh);
      particles.splice(particles.indexOf(old), 1);
    }
    const group = new THREE.Group();
    const frame = new THREE.Mesh(new THREE.BoxGeometry(4.5, 5.8, 0.2), m_gold);
    const photo = new THREE.Mesh(
      new THREE.PlaneGeometry(4.1, 5.4), 
      new THREE.MeshBasicMaterial({ map: texture })
    );
    photo.position.z = 0.11;
    group.add(frame, photo);
    const p = new HolidayParticle(group, true);
    STATE.photos.push(p);
    particles.push(p);
  });
  updateLayout();
}

const fileInput = document.getElementById('fileInput');
document.getElementById('uploadBtn').onclick = (e) => { e.stopPropagation(); fileInput.click(); };
fileInput.onchange = (e) => {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = (ev) => {
      new THREE.TextureLoader().load(ev.target.result, (tex) => {
        tex.colorSpace = THREE.SRGBColorSpace;
        addPhotos([tex]);
      });
    };
    reader.readAsDataURL(file);
  });
};

// 辅助点击切换模式
window.addEventListener('click', () => {
  const modes = ['TREE', 'SCATTER', 'FOCUS'];
  let idx = modes.indexOf(STATE.mode);
  STATE.mode = modes[(idx + 1) % modes.length];
  updateLayout();
});

function updateLayout() {
  const photoCount = STATE.photos.length;
  if (STATE.mode === 'TREE') {
    particles.forEach((p, i) => {
      if (p.isPhoto) {
        const idx = STATE.photos.indexOf(p);
        const ratio = (idx + 1) / (photoCount + 1);
        const angle = ratio * Math.PI * 10;
        const radius = 14 * (1 - ratio * 0.8);
        p.targetPos.set(Math.cos(angle) * radius, ratio * 30 - 15, Math.sin(angle) * radius);
        p.mesh.scale.setScalar(0.5);
        p.mesh.lookAt(0, p.targetPos.y, 0);
      } else {
        const ratio = i / particles.length;
        const radius = 12 * (1 - ratio);
        const angle = ratio * 40;
        p.targetPos.set(Math.cos(angle) * radius, ratio * 28 - 14, Math.sin(angle) * radius);
        p.mesh.scale.setScalar(1);
      }
    });
  } else if (STATE.mode === 'SCATTER') {
    particles.forEach(p => {
      p.targetPos.set((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 50, (Math.random() - 0.5) * 60);
      p.mesh.scale.setScalar(p.isPhoto ? 1 : 1.2);
    });
  } else if (STATE.mode === 'FOCUS') {
    particles.forEach(p => {
      if (p.isPhoto) {
        const idx = STATE.photos.indexOf(p);
        const angle = (idx / (photoCount - 1 || 1) - 0.5) * Math.PI * 0.7;
        p.targetPos.set(Math.sin(angle) * 30, 2, Math.cos(angle) * 30 - 15);
        p.mesh.scale.setScalar(1.4);
        p.mesh.lookAt(0, 2, 50);
      } else {
        const r = 50 + Math.random() * 20;
        const t = Math.random() * Math.PI * 2;
        p.targetPos.set(Math.cos(t) * r, (Math.random() - 0.5) * 40, Math.sin(t) * r);
        p.mesh.scale.setScalar(0.4);
      }
    });
  }
}

async function setupCV() {
  const statusEl = document.getElementById('gesture-status');
  try {
    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
    const handLandmarker = await HandLandmarker.createFromOptions(vision, {
      baseOptions: { 
        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", 
        delegate: "GPU" 
      },
      runningMode: "VIDEO", numHands: 1
    });
    const video = document.getElementById('video');
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    video.srcObject = stream;
    
    video.onloadeddata = () => {
      const detect = () => {
        const results = handLandmarker.detectForVideo(video, performance.now());
        if (results.landmarks && results.landmarks[0]) {
          const lm = results.landmarks[0];
          
          STATE.targetRotation.y = (lm[9].x - 0.5) * 2.5;
          STATE.targetRotation.x = (lm[9].y - 0.5) * 2.0;

          const getDist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
          const pinchDist = getDist(lm[4], lm[8]); 
          const palmOpenness = getDist(lm[8], lm[0]);

          let nextMode = STATE.mode;
          if (pinchDist < 0.05) { 
            nextMode = 'FOCUS'; 
            statusEl.innerText = "Pinch: Photo Gallery"; 
          } 
          else if (palmOpenness < 0.35) { 
            nextMode = 'TREE'; 
            statusEl.innerText = "Fist: Tree Form"; 
          }
          else if (palmOpenness > 0.65) { 
            nextMode = 'SCATTER'; 
            statusEl.innerText = "Open: Scatter Mode"; 
          }

          if (nextMode !== STATE.mode) {
            STATE.mode = nextMode;
            updateLayout();
          }
        }
        requestAnimationFrame(detect);
      };
      detect();
    };
  } catch(e) { 
    statusEl.innerText = "Interactive: Ready";
    console.log("Interactive system ready."); 
  }
}

function animate(time) {
  requestAnimationFrame(animate);
  STATE.rotation.x += (STATE.targetRotation.x - STATE.rotation.x) * 0.05;
  STATE.rotation.y += (STATE.targetRotation.y - STATE.rotation.y) * 0.05;
  mainGroup.rotation.x = STATE.rotation.x;
  mainGroup.rotation.y = STATE.rotation.y + time * 0.0002;
  particles.forEach(p => p.update(time));
  composer.render();
}

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  composer.setSize(window.innerWidth, window.innerHeight);
});

initScene();
updateLayout();
animate(0);
setupCV().finally(() => {
  setTimeout(() => document.getElementById('loader').classList.add('hidden'), 1000);
});
</script>
</body>
</html>
